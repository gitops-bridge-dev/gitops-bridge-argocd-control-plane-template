apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: eks-blueprints-workloads
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - matrix:
        generators:
          - git:
              repoURL: git@github.com:seb-tmp/eks-blueprints-workloads
              #repoURL: https://github.com/seb-demo/eks-blueprints-workloads
              revision: working_eks_blue
              directories:
                - path: 'envs/dev/*'
          - clusters:
              selector:
                matchExpressions:
                  - key: akuity.io/argo-cd-cluster-name
                    operator: NotIn
                    values:
                      - in-cluster
  template:
    metadata:
      name: 'workload-{{name}}'
    spec:
      project: default
      sources:
        - repoURL: '{{metadata.annotations.workload_repo_url}}'
          targetRevision: '{{metadata.annotations.workload_repo_revision}}'
          ref: values
          path: '{{metadata.annotations.workload_repo_path}}'
          # - chart: '{{values.addonChart}}'
          #   repoURL: '{{values.addonChartRepository}}'
          #   targetRevision: '{{values.addonChartVersion}}'
          helm:
            #releaseName: '{{values.addonChart}}'
            releaseName: 'workloads'
            ignoreMissingValueFiles: true
            valueFiles:
              - $values/charts/addons/{{values.addonChart}}/values.yaml
              - $values/environments/{{metadata.labels.environment}}/addons/{{values.addonChart}}/values.yaml
              - $values/clusters/{{name}}/addons/{{values.addonChart}}/values.yaml
            values: |
              "account": "{{metadata.annotations.aws_account_id}}"
              "clusterName": "{{metadata.annotations.cluster_name}}"
              "labels":
                "env": "{{metadata.annotations.env}}"
              "region": "{{metadata.annotations.aws_region}}"
              "repoUrl": "{{metadata.annotations.workload_repo_url}}"
              "spec":
                "blueprint": "terraform"
                "clusterName": "{{metadata.annotations.cluster_name}}"
                "env": "{{metadata.annotations.env}}"
                "ingress":
                  "argocd_route53_weight": "{{metadata.annotations.env}}"
                  #"host": "{{metadata.annotations.cluster_name}}.sallaman.people.aws.dev"
                  "route53_weight": "{{metadata.annotations.reoute53_weight}}"
                  "type": "alb"
                "karpenterInstanceProfile": "{{metadata.annotations.karpenter_node_instance_profile_name}}"
                "source":
                  "repoURL": "{{metadata.annotations.workload_repo_url}}"
                  "targetRevision": "{{metadata.annotations.workload_repo_revision}}"
      destination:
        #namespace: '{{metadata.annotations.metadata_aws_cluster_autoscaler_namespace}}'
        name: '{{name}}'
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true # Big CRDs.
