apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-aws-cloudwatch-metrics
spec:
  generators:
    - merge:
        mergeKeys:
          - server
        generators:
          - clusters:
              values:
                addonChart: aws-cloudwatch-metrics
                # anything not staging or prod use this version
                addonChartVersion: '0.0.9'
                addonChartRepository: https://aws.github.io/eks-charts
              selector:
                matchExpressions:
                - key: akuity.io/argo-cd-cluster-name
                  operator: NotIn
                  values:
                    - in-cluster
                - key: aws_enable_aws_cloudwatch_metrics
                  operator: In
                  values:
                    - 'true'
          - clusters:
              selector:
                matchLabels:
                  environment: staging
              values:
                addonChartVersion: '0.0.9'
          - clusters:
              selector:
                matchLabels:
                  environment: prod
              values:
                addonChartVersion: '0.0.9'
  template:
    metadata:
      name: 'addon-{{name}}-{{values.addonChart}}'
    spec:
      project: default
      sources:
      - repoURL: 'https://github.com/csantanapr/gitops-control-plane'
        targetRevision: HEAD
        ref: values
      - chart: '{{values.addonChart}}'
        repoURL: '{{values.addonChartRepository}}'
        targetRevision: '{{values.addonChartVersion}}'
        helm:
          releaseName: '{{values.addonChart}}'
          ignoreMissingValueFiles: true
          valueFiles:
          - $values/charts/addons/{{values.addonChart}}/values.yaml
          - $values/environments/{{metadata.labels.environment}}/addons/{{values.addonChart}}/values.yaml
          - $values/clusters/{{name}}/addons/{{values.addonChart}}/values.yaml
          values: |
            clusterName: {{metadata.annotations.cluster_name}}
            serviceAccount:
              name: {{metadata.annotations.aws_cloudwatch_metrics_service_account}}
              annotations:
                eks.amazonaws.com/role-arn: {{metadata.annotations.aws_cloudwatch_metrics_iam_role_arn}}
      destination:
        namespace: '{{metadata.annotations.aws_cloudwatch_metrics_namespace}}'
        name: '{{name}}'
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true  # Big CRDs.
